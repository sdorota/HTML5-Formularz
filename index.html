<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Referrer" content="origin">
    <link rel="stylesheet" href="css/main.css">
    <title>Formularz zgłoszeniowy</title>
</head>

<body>
    <div>
        <h1>Formularz zapisu na szkolenie</h1>
        <form action="https://formspree.io/dorota.sarba@gmail.com" method="POST">
            <label for="name">Imię:</label>
            <input type="text" name="name" id="name">
            <label for="surname">Nazwisko:</label>
            <input type="text" name="surname" id="surname">
            <label for="mail">E-mail:</label>
            <input type="text" name="_replyto" id="mail">
            <label for="tel">Telefon:</label>
            <input type="text" name="tel" id="tel">
            <label for="city">Wybierz miasto:</label>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdańsk">Gdańsk</option>
            </select>
            <p>Wybierz płeć:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Mężczyzna</label>
            <br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Kobieta</label>
            <br>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych.</label>
            <br>
            <label for="message">Wiadomość</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Wyślij">
        </form>

    </div>

</body>

</html>
